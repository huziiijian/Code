<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Taskalive</title>
    <script>window.$ = window.jQuery = require('jquery');</script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">




    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"crossorigin="anonymous"></script>
    <script src="server.js"></script>
    <script src="event.js"></script>
  </head>
  <body>
  <nav class="navbar navbar-light ">
    <a class="navbar-brand" href="#" style="width: 100%">
    </a>
    <div class="row">
      <div class="col-sm">
        <img src="./src/assets/logo.png" width=" 100" height="100" class="d-inline-block align-top" alt="">
      </div>
      <div class="col-sm header">
        <h2>TaskAlive</h2>
      </div>
    </div>
  </nav>
    <div class="container-fluid">
        <form>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">身份验证</span>
            </div>
            <div class="custom-file">
              <input type="text" id="user-file-path" class="form-control" required/>
              <input type="file" id="user-file" style="display: none;"/>
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="open-user-file">Button</button>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">服务器地址</span>
            </div>
            <input type="text" class="form-control" id="server-path" placeholder="服务器地址"  required>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">服务器端口</span>
            </div>
            <input type="text" class="form-control" id="server-port" placeholder="服务器端口"  required>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">本地端口</span>
            </div>
            <input type="text" class="form-control" id="port" placeholder="端口">
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="button" class="btn btn-primary" id="serve">运行</button>
              <button type="button" class="btn btn-default" id="stop">停止</button>
            </div>
          </div>
        </form>
      </div>
  </body>
</html>
<style>

  .navbar{
    background-color: #fff;
  }
  .header{
    margin: 0 auto;
    text-align: center;
    padding:30px;
  }
</style>
